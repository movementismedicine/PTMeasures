<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .pdf-embed {
            margin-top: 20px;
            border: 1px solid #ddd;
            width: 100%;
            height: 800px; /* Adjust height for better viewing */
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>How to Evaluate an Acutely Dizzy Patient</h1>
        <a href="/" class="home-button">Return to Home</a>
        
        <div class="pdf-container">
            <embed src="OnePagers/Dizzy1pg.pdf" type="application/pdf" class="pdf-embed" />
        </div>
    </div>

</body>
</html>
