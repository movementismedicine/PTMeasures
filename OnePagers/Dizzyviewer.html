<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizziness One-Pager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0096C8;
            --secondary-color: #206375;
            --background-color: #f4f7f9;
            --text-color: #34495e;
            --card-bg: #ffffff;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Lato', sans-serif;
            padding-top: 56px;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 0.5rem;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        h1, h2 {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            color: var(--secondary-color);
        }
        .navbar {
            background-color: var(--secondary-color);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .nav-link, .dropdown-item {
            color: white !important;
            font-weight: 700;
        }
        .pdf-viewer-container {
            width: 100%;
            height: 100vh; /* This makes it fill the full viewport height */
            box-sizing: border-box; /* Ensures padding/border is included in height */
        }
        .pdf-viewer-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .jumbotron {
            background-color: var(--secondary-color);
            color: white;
            padding: 4rem 2rem;
            margin-bottom: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <a href="javascript:history.back()" class="btn btn-primary btn-lg">&lt; Return to Main Page</a>
        
        <h1 class="my-4">How to Evaluate Acutely Dizzy Patients</h1>

        <div class="pdf-viewer-container">
            <iframe src="<iframe src="https://cdn.jsdelivr.net/gh/movementismedicine/PTMeasures@main/OnePagers/Dizzy1pg.pdf" title="Dizziness One-Pager"></iframe>" title="Dizziness One-Pager"></iframe>
        </div>
    </div>
</body>
</html>
