<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Ventilation One-Pager</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles based on user's original design */
        :root {
            --primary-color: #0096C8;
            --secondary-color: #206375;
            --background-color: #f4f7f9;
            --text-color: #34495e;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Lato', sans-serif;
        }
        /* Custom button styling using CSS variables for color */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 0.5rem;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
            color: white; /* Ensure text is visible */
            padding: 0.75rem 1.5rem;
            display: inline-block;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: #007ba8; /* Slightly darker shade */
            border-color: #007ba8;
            color: white;
        }
        h1 {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            color: var(--secondary-color);
        }
        /* Aspect ratio container for PDF (portrait US Letter 8.5:11 ratio) */
        .pdf-viewer-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            aspect-ratio: 8.5 / 11;
            background: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
        }
        .pdf-viewer-container object,
        .pdf-viewer-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-4xl mx-auto p-4 pt-10 text-center">
        <!-- Return Button -->
        <a href="javascript:history.back()" class="btn-primary inline-flex items-center text-lg">
            &lt; Return to Main Page
        </a>
        
        <!-- Main Title -->
        <h1 class="my-8 text-3xl md:text-4xl">Mechanical Ventilation Basics</h1>

        <!-- PDF Viewer Container -->
        <div class="pdf-viewer-container">
            <!-- Using iframe for best cross-browser PDF embedding -->
            <iframe 
                src="https://movementismedicine.github.io/PTMeasures/OnePagers/vent1pg.pdf" 
                class="w-full h-full" 
                title="Embedded Mechanical Ventilation Document"
                loading="lazy">
                
                <!-- Fallback content if iframe fails -->
                <p class="text-gray-700 p-8">Your browser does not support embedded PDFs.</p>
            </iframe>
        </div>
        
        <!-- Fallback download link for browsers that don't display PDFs -->
        <div class="mt-6 text-lg">
            <p class="text-gray-700 mb-2">
                Can't see the embedded document above?
            </p>
            <!-- FIX: Added missing closing double quote (") after .pdf -->
            <a href="https://movementismedicine.github.io/PTMeasures/OnePagers/vent1pg.pdf" class="btn-primary" target="_blank" rel="noopener">Open PDF</a>
        </div>
    </div>
</body>
</html>
