<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treating BPPV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0096C8;
            --secondary-color: #206375;
            --background-color: #f4f7f9;
            --text-color: #34495e;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Lato', sans-serif;
            padding-top: 56px;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 0.5rem;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        h1 {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            color: var(--secondary-color);
        }
        .pdf-viewer-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            /* Changed to accommodate 2 pages vertically: 8.5 / (11*2) */
            aspect-ratio: 8.5 / 22;
            background: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
        }
        @supports not (aspect-ratio: 8.5 / 22) {
            .pdf-viewer-container {
                height: calc(100vw * 22 / 8.5);
                max-height: 1800px;
            }
        }
        .pdf-viewer-container object,
        .pdf-viewer-container embed,
        .pdf-viewer-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fallback-link {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">How to treat BPPV</h1>
        <div class="pdf-viewer-container">
            <!-- Object fallback logic: attempt to display PDF, then embed, finally offer direct link -->
            <object data="/OnePagers/TreatBPPV2pg.pdf" type="application/pdf">
                <embed src="/OnePagers/TreatBPPV2pg.pdf" type="application/pdf">
                    <p>
                        Your browser does not support embedded PDFs.<br>
                        <a href="/OnePagers/TreatBPPV2pg.pdf" class="btn btn-primary fallback-link" target="_blank">Open PDF</a>
                    </p>
                </embed>
            </object>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
