<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treating BPPV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0096C8;
            --secondary-color: #206375;
            --background-color: #f4f7f9;
            --text-color: #34495e;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Lato', sans-serif;
            padding-top: 56px;
            padding-bottom: 40px;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 0.5rem;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        h1 {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            color: var(--secondary-color);
        }
        .pdf-pages-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border-radius: 0.5rem;
            padding: 20px;
        }
        .pdf-page {
            margin-bottom: 20px;
            text-align: center;
        }
        .pdf-page:last-child {
            margin-bottom: 0;
        }
        .pdf-page canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .fallback-link {
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">How to treat BPPV</h1>
        <div class="pdf-pages-container" id="pdfContainer">
            <div class="loading">Loading PDF...</div>
        </div>
        <div class="fallback-link">
            <a href="/OnePagers/TreatBPPV2pg.pdf" class="btn btn-primary" target="_blank">Open Full PDF</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Set up PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const pdfUrl = '/OnePagers/TreatBPPV2pg.pdf';
        const container = document.getElementById('pdfContainer');

        // Load and render the PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            container.innerHTML = ''; // Clear loading message
            
            // Render each page
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(function(page) {
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale: scale });

                    // Create canvas for this page
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'pdf-page';
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    pageDiv.appendChild(canvas);
                    container.appendChild(pageDiv);

                    // Render PDF page into canvas context
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }
        }).catch(function(error) {
            container.innerHTML = '<p class="text-center text-danger">Error loading PDF. Please use the button below to open it directly.</p>';
            console.error('Error loading PDF:', error);
        });
    </script>
</body>
</html>
