<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PTMeasures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .optional-tag {
            color: #64748b;
            font-weight: normal;
            font-size: 13px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .thank-you {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .thank-you.show {
            display: block;
        }

        .thank-you-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .thank-you h2 {
            color: #1e40af;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .thank-you p {
            color: #475569;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px 0;
            }

            .content {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Us</h1>
            <p></p>
        </div>

        <div class="content">
            <form id="contactForm">
                <div class="form-group">
                    <label for="email">
                        Email Address <span style="color: #ef4444;">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your.email@example.com"
                    >
                </div>

                <div class="form-group">
                    <label for="comments">
                        Comments <span style="color: #ef4444;">*</span>
                    </label>
                    <textarea 
                        id="comments" 
                        name="comments" 
                        placeholder="Share your feedback, suggestions, or questions..."
                        required
                    ></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>

            <div class="thank-you" id="thankYou">
                <div class="thank-you-icon">âœ“</div>
                <h2>Thank You for Your Feedback!</h2>
                <p>Your message has been sent. We appreciate you taking the time to contact us.</p>
                <a href="/" class="btn-home">Return to Home</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const thankYou = document.getElementById('thankYou');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const comments = document.getElementById('comments').value;

            if (!comments.trim()) {
                alert('Please enter your comments before submitting.');
                return;
            }

            // Create mailto link
            const subject = 'PTMeasures Contact Form Submission';
            let body = comments;
            
            if (email) {
                body = `From: ${email}\n\n${comments}`;
            }

            const mailtoLink = `mailto:ptoutcomemeasures@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // Open email client
            window.location.href = mailtoLink;

            // Show thank you message
            setTimeout(() => {
                form.style.display = 'none';
                thankYou.classList.add('show');
            }, 500);
        });
    </script>
</body>
</html>
